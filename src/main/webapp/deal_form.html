<html>
<head>
    <link rel="stylesheet" href="/resources/style.css">
</head>

<body>
<h1 class="center2">Welcome to Air Fare</h1>

<h2 style="text-align:center">Enter details of a deal</h2>
<form action="http://localhost:9999/deals" method="post">
    <div class="column">
        <label for="flight_number">Flight number : </label>
        <input type="text" id="flight_number" required/>
    </div>
    <div class="column">
        <label for="leg">Leg number : </label>
        <input type="text" id="leg" required/>
    </div>
    <div class="column">
        <label for="price">Discounted Fare : </label>
        <input type="text" id="price" required/>
    </div>
    <div class="column">
        <label for="deal_end">Deal ends : </label>
        <input type="time" id="deal_end" required/>
    </div>
    <input class="button" type="submit" value="Add deal">
</form>

</body>
</html>
